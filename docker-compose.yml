version: '3'
services:
  db:
    image: mysql:8.0.13
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: n1md4
    networks:
      - loganalyzer_cluster

  adminer:
    image: adminer
    ports:
      - 8080:8080
    networks:
      - loganalyzer_cluster

  loganalizer:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["./wait-for-it.sh", "db:3306"]
    ports:
      - "8761:8761"
    networks:
      - loganalyzer_cluster

networks:
  loganalyzer_cluster:
    driver: bridge