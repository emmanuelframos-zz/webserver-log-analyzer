server:
  port: 9000

hikari:
  datasource:
    poolName: WebServerLogAnalyzerConnectionPool
    jdbcUrl: jdbc:mysql://localhost:3306/log_analyzer?rewriteBatchedStatements=true
    username: app
    password: app@2018
    driverClassName: com.mysql.cj.jdbc.Driver
    maximumPoolSize: 3
    idleTimeout: 30000
    rewriteBatchedStatements: true
    cachePrepStmts: true
    prepStmtCacheSize: 250
    prepStmtCacheSqlLimit: 2048
    useServerPrepStmts: true
    transactionIsolation: TRANSACTION_READ_COMMITTED
    autoCommit: false
