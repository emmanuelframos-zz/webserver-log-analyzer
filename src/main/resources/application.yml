#    <property name="hibernate.hikari.transactionIsolation">TRANSACTION_READ_COMMITTED</property>
#    <property name="hibernate.hikari.autoCommit">false</property>

logging.level:
  com.zaxxer.hikari.HikariConfig: DEBUG